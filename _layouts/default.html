<!DOCTYPE html>
<html lang="vi">

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/gh/aFarkas/html5shiv@master/src/html5shiv.js"></script>
    <![endif]-->

  <!-- Favicon  -->
    <link rel="icon" href="{{ site.avatar }}" />

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
        href="{{ site.baseurl }}/feed.xml" />

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link href="{{ site.baseurl }}/css/bootstrap.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/fontawesome-all.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/swiper.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/magnific-popup.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/style.css" rel="stylesheet">
  {% include adsense.html %}
</head>

<body>
  <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div style="isolation: isolate;" class="container">

            <!-- Text Logo - Use this if you don't have a graphic logo -->
            <!-- <a class="navbar-brand logo-text page-scroll" href="index.html">Tivo</a> -->

            <!-- Image Logo -->
            <a class="navbar-brand logo-image" href="{{ site.baseurl }}/"><img src="{{ site.avatar }}"
                    alt="alternative"></a>

            <!-- Mobile Menu Toggle Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-awesome fas fa-bars"></span>
                <span class="navbar-toggler-awesome fas fa-times"></span>
            </button>
            <!-- end of mobile menu toggle button -->

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="{{ site.baseurl }}/">HOME <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="{{ site.baseurl }}/read">Read</a>
                    </li>
                    <li class="nav-item">
                  <a class="nav-link page-scroll" href="{{ site.baseurl }}/donate">Donate</a>
              </li>

                    <!-- Dropdown Menu -->
                    <!--<li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle page-scroll" href="#video" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false">VIDEO</a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="article-details.html"><span class="item-text">ARTICLE DETAILS</span></a>
                      <div class="dropdown-items-divide-hr"></div>
                      <a class="dropdown-item" href="terms-conditions.html"><span class="item-text">TERMS CONDITIONS</span></a>
                      <div class="dropdown-items-divide-hr"></div>
                      <a class="dropdown-item" href="privacy-policy.html"><span class="item-text">PRIVACY POLICY</span></a>
                  </div>
              </li>-->
                    <!-- end of dropdown menu -->
                </ul>
            </div>
        </div> <!-- end of container -->
    </nav> <!-- end of navbar -->
    <!-- end of navigation -->

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer style="isolation: isolate" class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>
 <!-- Scripts -->
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="{{ site.baseurl }}/js/popper.min.js"></script> <!-- Popper tooltip library for Bootstrap -->
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="{{ site.baseurl }}/js/jquery.easing.min.js"></script>
    <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="{{ site.baseurl }}/js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
    <script src="{{ site.baseurl }}/js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->
    <script src="{{ site.baseurl }}/js/validator.min.js"></script>
    <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="{{ site.baseurl }}/js/scripts.js"></script> <!-- Custom scripts -->
    <script src="{{ site.baseurl }}/js/darkmode.js"></script>


  {% include google-analytics.html %}
  {% include microsoft-clarity.html %}
  {% include checkip.html %}
  {% include danhgiagopy.html %}
  {% include copyright.html %}
</body>

</html>
